  <style>
    .bg-teal {
        background-color: #00CED1;
        color: white;
        font-size: 24px;
        display: flex;
        align-items: center;
        justify-content: start;
    }
    .fa-tv {
        font-size: 28px;
    }
    .mr-2 {
        margin-right: 8px;
    } </style>

  <div class="bg-teal p-3">
    <i class="fas fa-tv mr-2"></i> TV Series
</div>
  
  
<table class="table table-striped table-bordered">
    <thead>
      <tr>
        <th>#</th>
        <th>Name</th>
        <th>Channel</th>
        <th>Seasons</th>
      </tr>
    </thead>
    <tbody>
      <!-- AquÃ­ va el ngFor para repetir las filas de series -->
      <tr *ngFor="let serie of series">
        <td>{{serie.id}}</td>
        <td>{{serie.name}}</td>
        <td>{{serie.channel}}</td>
        <td>{{serie.seasons}}</td>
      </tr>
    </tbody>
  </table>
  
  <p class = "mt-3">Seasons average: {{ avgSeasons }}</p>
